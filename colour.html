<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Biru dengan Sentuhan Oranye</title>
    <style>
        body {
            background-color: #1E3A8A; /* Biru tua */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #FF8C00; /* Oranye */
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        main {
            padding: 20px;
        }

        .btn {
            background-color: #FFA500; /* Oranye */
            color: #1E3A8A; /* Biru */
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #FF4500; /* Oranye lebih gelap */
        }

        footer {
            background-color: #102A66; /* Biru lebih gelap */
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        Selamat Datang di Website Biru-Oranye
    </header>

    <main>
        <p>Website ini memiliki kombinasi warna biru dengan sentuhan oranye.</p>
        <button class="btn">Klik Saya</button>
    </main>

    <footer>
        &copy; 2025 Website Biru-Oranye
    </footer>

</body>
</html>
